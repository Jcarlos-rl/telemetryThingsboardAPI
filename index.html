<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="container mx-auto px-6 md:px-0">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-center text-2xl my-10">Telemetrias de dispositivos</h1>

                    <input type="text" id="urlServer" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="http://tb03.tkmecloud.io"/>
                </div>
                <div class="mb-5 col-span-6">
                    <label for="token" class="block mb-2 text-sm font-medium text-gray-900">Token</label>
                    <input type="text" id="token" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJ2dzAxLmp1YW4ucm9tZXJvLnRlc3RxYUB0ZXNhbWVyaWNhLmNvbS5teCIsInVzZXJJZCI6IjIxM2FkMTQwLWQ2NGUtMTFlZS04ODBlLWVkNzg0MDE4YzAxNSIsInNjb3BlcyI6WyJURU5BTlRfQURNSU4iXSwic2Vzc2lvbklkIjoiNGVmNzYwM2EtMWQ2Yi00NGU0LTg4MjgtN2YyNTZhOGRlM2FhIiwiaXNzIjoidGhpbmdzYm9hcmQuaW8iLCJpYXQiOjE3MDk4NDAxMTksImV4cCI6MTcwOTg0OTExOSwiZmlyc3ROYW1lIjoiSnVhbiBDYXJsb3MgIiwibGFzdE5hbWUiOiJSb21lcm8iLCJlbmFibGVkIjp0cnVlLCJpc1B1YmxpYyI6ZmFsc2UsInRlbmFudElkIjoiNTA4NTBlZjAtZDU4OC0xMWVlLTg4MGUtZWQ3ODQwMThjMDE1IiwiY3VzdG9tZXJJZCI6IjEzODE0MDAwLTFkZDItMTFiMi04MDgwLTgwODA4MDgwODA4MCJ9.taX7YvxAkvSb8d_DLuVpJN8kc4OVI2AzmlDELkmliQBv7Cv9suvDnuBmc3JO9VZG8rniu29ZxQt1ouGyenkXlw"/>
                </div>
                <div class="mb-5 col-span-3">
                    <label for="entityType" class="block mb-2 text-sm font-medium text-gray-900">entityType</label>
                    <select id="entityType" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="ASSET">Activo</option>
                        <option value="DEVICE">Dispositivo</option>
                    </select>
                </div>
                <div class="mb-5 col-span-3">
                    <label for="entityId" class="block mb-2 text-sm font-medium text-gray-900">entityID</label>
                    <input type="text" id="entityId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="674d2e80-da59-11ee-880e-ed784018c015"/>
                </div>
                <div class="mb-5 col-span-6">
                    <label for="keys" class="block mb-2 text-sm font-medium text-gray-900">Claves de la telemetría</label>
                    <input type="text" id="keys" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="S1_TH_001_temperature,S1_TH_001_humidity"/>
                </div>
                <div class="mb-5 col-span-6">
                    <label for="startDay" class="block mb-2 text-sm font-medium text-gray-900">Fecha de inicio</label>
                    <input type="datetime-local" id="startDay" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="2024-03-01T00:00"/>
                </div>
                <div class="mb-5 col-span-6">
                    <label for="endDay" class="block mb-2 text-sm font-medium text-gray-900">Fecha de fin</label>
                    <input type="datetime-local" id="endDay" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="2024-03-05T23:59"/>
                </div>
            </div>
            <div class="flex justify-between">
                <button id="btn_request" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Realizar petición</button>
                <a id="btn_download" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Descargar archivo</a>
            </div>
            <div id="content_feedback" class=" my-6">
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
